<h3 id="titulo">{{titulo}}</h3>
<hr/>

<div *ngIf="!productos">
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="container">
        <div class="row">
            <div class="col-lg-3" *ngFor="let producto of productos">
                <div class="img-thumbnail">
                    <div *ngIf="producto.imagen">
                        <img src="http://localhost/curso-angular4/uploads/{{producto.imagen}}" class="producto_imagen" />
                    </div>
                    <div *ngIf="!producto.imagen">
                        <div class="img_relleno"></div>
                    </div>
                    <div class="caption">
                        <h3>{{producto.nombre}}</h3>
                        <p>${{producto.precio}}</p>
                        <div class="botones" *ngIf="seguro != producto.id">
                            <a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-outline-primary">Ver</a>
                            <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-sm btn-outline-warning">Editar</a>
                            <a class="btn btn-sm btn-outline-danger" (click)="confirmar(producto.id)">Eliminar</a>
                        </div>
                        <div *ngIf="seguro == producto.id">
                            <a id="eliminar" class="btn btn-sm btn-outline-danger" (click)="onDeleteProducto(producto.id)">Eliminar</a>
                            <a id="eliminar" class="btn btn-sm btn-outline-warning" (click)="confirmar()">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
